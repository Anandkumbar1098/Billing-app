<section class="mt-0 pt-0 pb-5 position-relative" style="background-color: #f5f7fa; top:-20px" >
    <div class="row my-3" >
        <div class="col-2"></div>
        <div class="col-3">
            <div class="input-group date mt-4" id="datepicker">
                <label class=" align-items-center d-flex"> Start Date</label>
              <input type="date" class="form-control mx-2 rounded" [(ngModel)]="start_date" id="date" placeholder="Enter Start Date"/>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group date mt-4" id="datepicker">
                <label class=" align-items-center d-flex"> End Date</label>

              <input type="date" class="form-control mx-2 rounded" [(ngModel)]="end_date"  id="date" placeholder="Enter End Date"/>
            </div>
          </div>
          <div class="col">
            <div class="input-group date mt-4">
                <button type="button" class="btn btn-primary" (click)="GetData()">Submit</button>
            </div>
          </div>

    </div>
    <div class="bg-image" >
      <div class="mask d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body py-5">
                    <div class="row">
                        <div class="col-6 ">
                          <highcharts-chart 
                            [Highcharts]="Highcharts"
                            [options]="PiechartOptions"
                            [(update)]="updateFlag"
                            [oneToOne]="oneToOneFlag"
                            style="width: 100%; height: 400px; display: block;"
                          ></highcharts-chart>
                        </div>
                        <div class="col-6 ">
                          <highcharts-chart 
                            [Highcharts]="Highcharts"
                            [options]="SaleschartOptions"
                            [(update)]="updateFlag"
                            [oneToOne]="oneToOneFlag"
                            style="width: 100%; height: 400px; display: block;"
                          ></highcharts-chart>
                        </div>

                    </div>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
